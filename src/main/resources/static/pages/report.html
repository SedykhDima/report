<div ng-controller="reportController" ng-init="loadEmployee()" class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <h2>Мастер добавления отчетов</h2>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-horizontal">

          <div class="form-group">
            <label for="employee" class="control-label col-sm-2">Выберите работника</label>
            <div class="col-sm-10">
              <select class="form-control" id="employee" ng-model="employee">
                <option ng-repeat="x in employees" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="value" class="control-label col-sm-2">Продано</label>
            <div class="col-sm-10">
              <input id="value" type="number" ng-model="value" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <div class="pull-right">
                <button type="button" ng-click="saveReport()" class="btn btn-default">Сохранить отчет</button>
              </div>
            </div>
          </div>

          <div ng-if="showMessage" class="form-group">
            <div class="col-sm-12">
              <div class="alert alert-success">
                <h2>{{message}}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
