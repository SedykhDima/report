<div ng-controller="statisticController" ng-init="loadDepartments()" class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <h2>Просмотр статистики</h2>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="department" class="col-sm-2 control-label">Выберите департамент</label>
              <div class="col-sm-10">
                <select id="department" class="form-control" ng-model="department">
                  <option ng-repeat="x in departments" value="{{x.id}}">{{x.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="delimiter" class="col-sm-2 control-label">Выберите интервал</label>
              <div class="col-sm-10">
                <select class="form-control" id="delimiter" ng-model="delimiter">
                  <option ng-repeat="x in delimiters" class="" value="{{x.value}}">{{x.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <div class="pull-right">
                  <button class="btn btn-default" type="button" ng-click="getStat()">Получить статистику</button>
                </div>
              </div>
            </div>

            <div ng-if="statistics" class="form-group">
              <div class="col-sm-12">
                <table class="table table-bordered table-responsive">
                  <thead>
                  <tr>
                    <th>Время</th>
                    <th>Количество продаж</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="x in statistics">
                    <td>{{x.interval | date : "dd/MM/yy HH:mm"}}</td>
                    <td>{{x.value}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
